<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for animations and transitions */
        .nav-link {
            position: relative;
            display: inline-block;
            padding: 0.5rem 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 2px;
            background-color: #06b6d4; /* Teal accent color */
            transition: width 0.3s ease-in-out;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .page-transition {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 1;
            transform: translateY(0);
        }

        .page-transition.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        .container {
            max-width: 1200px; /* Increased max-width for better layout on larger screens */
            margin-left: auto; /* Ensure horizontal centering */
            margin-right: auto;
            padding-left: 1rem;  /* Add some padding for smaller screens */
            padding-right: 1rem;
        }

        .section {
            margin-top: 3rem; /* Increased spacing between sections */
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 2.25rem; /* Larger font size for titles */
            font-weight: 600;
            color: #1e293b; /* Slightly darker heading color */
            margin-bottom: 1.5rem;
            text-align: center; /* Center heading */
        }

        .text-content {
            font-size: 1.1rem; /* Slightly larger body text */
            color: #4b5563; /* Slightly darker body color */
            line-height: 1.75;  /* Improved line height for readability */
        }

        .form-container {
            background-color: white;
            border-radius: 0.5rem; /* Rounded corners for the form */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Shadow for depth */
            padding: 2rem;
            margin-top: 2rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #1f2937; /* Darker label color */
            margin-bottom: 0.5rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem; /* Rounded corners for inputs */
            border: 1px solid #d1d5db; /* More subtle border color */
            font-size: 1rem;
            color: #374151; /* Darker input text */
            margin-bottom: 1.5rem; /* Increased margin below inputs */
            transition: border-color 0.15s ease-in-out, shadow-sm 0.15s ease-in-out; /* Smooth transition */
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6; /* Blue focus border */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15); /* Light blue focus shadow */
        }

        .form-textarea {
            height: 120px;
            resize: vertical;
        }

        .submit-button {
            background-color: #10b981; /* Teal submit button */
            color: white;
            font-weight: 600;
            padding: 0.8rem 2rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            cursor: pointer;
            display: inline-block; /* Ensure button is treated as inline-block */
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

        .submit-button:hover {
            background-color: #059669; /* Darker teal on hover */
            transform: translateY(-1px); /* Slight lift on hover */
        }

        .footer {
            background-color: #f3f4f6; /* Lighter footer background */
            color: #4b5563;
            padding-top: 2rem;
            padding-bottom: 2rem;
            margin-top: 4rem; /* Increased margin above footer */
        }

        .footer-text {
            text-align: center;
            font-size: 0.9rem;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: -1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-inter">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">WebDev Career Hub</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="trainees.html" class="nav-link">Trainees</a></li>
                    <li><a href="apply.html" class="nav-link">Apply</a></li>
                    <li><a href="courses.html" class="nav-link">Courses</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="page-transition">
        <section class="text-center section">
            <h2 class="section-title">Apply Now</h2>
            <p class="text-content">
                Take the first step towards your web development career.
            </p>
        </section>

        <section class="section">
            <div class="form-container">
                <h3 class="text-2xl font-semibold text-blue-700 mb-6 text-center">Job Application Form</h3>
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="form-label">Full Name:</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                         <div id="name-error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                         <div id="email-error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="tel" id="phone" name="phone" class="form-input" required>
                        <div id="phone-error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="position" class="form-label">Position Applying For:</label>
                        <select id="position" name="position" class="form-select" required>
                            <option value="">Select Position</option>
                            <option value="junior">Junior Web Developer</option>
                            <option value="fullstack">Full Stack Web Developer</option>
                            <option value="net">.NET Web Developer</option>
                        </select>
                         <div id="position-error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="qualifications" class="form-label">Qualifications:</label>
                        <textarea id="qualifications" name="qualifications" class="form-textarea" required></textarea>
                         <div id="qualifications-error" class="error-message"></div>
                    </div>
                    <div>
                        <label for="resume" class="form-label">Resume:</label>
                        <input type="file" id="resume" name="resume" class="form-input" accept=".pdf,.doc,.docx" required>
                         <div id="resume-error" class="error-message"></div>
                    </div>
                    <button type="submit" class="submit-button">
                        Submit Application
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">&copy; 2025 WebDev Career Hub By Adrian. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Simple page transition script
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.querySelector('.page-transition');

            // Simulate page navigation
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const href = event.target.getAttribute('href');

                    mainContent.classList.add('fade-out');

                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // Match the CSS transition time
                });
            });


            const form = document.querySelector('form');

            function validateName() {
                const nameInput = document.getElementById('name');
                const nameError = document.getElementById('name-error');
                if (!nameInput.value.trim()) {
                    nameError.textContent = 'Please enter your full name.';
                    return false;
                }
                nameError.textContent = '';
                return true;
            }

            function validateEmail() {
                const emailInput = document.getElementById('email');
                const emailError = document.getElementById('email-error');
                const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
                if (!emailInput.value.trim()) {
                    emailError.textContent = 'Please enter your email address.';
                    return false;
                } else if (!emailRegex.test(emailInput.value.trim())) {
                    emailError.textContent = 'Please enter a valid email address.';
                    return false;
                }
                emailError.textContent = '';
                return true;
            }

            function validatePhone() {
                const phoneInput = document.getElementById('phone');
                const phoneError = document.getElementById('phone-error');
                const phoneRegex = /^\d{10}$/;
                if (!phoneInput.value.trim()) {
                    phoneError.textContent = 'Please enter your phone number.';
                    return false;
                } else if (!phoneRegex.test(phoneInput.value.trim())) {
                    phoneError.textContent = 'Please enter a 10-digit phone number.';
                    return false;
                }
                phoneError.textContent = '';
                return true;
            }

            function validatePosition() {
                const positionInput = document.getElementById('position');
                const positionError = document.getElementById('position-error');
                if (!positionInput.value) {
                    positionError.textContent = 'Please select the position you are applying for.';
                    return false;
                }
                positionError.textContent = '';
                return true;
            }

            function validateQualifications() {
                const qualificationsInput = document.getElementById('qualifications');
                const qualificationsError = document.getElementById('qualifications-error');
                if (!qualificationsInput.value.trim()) {
                    qualificationsError.textContent = 'Please enter your qualifications.';
                    return false;
                }
                qualificationsError.textContent = '';
                return true;
            }

            function validateResume() {
                const resumeInput = document.getElementById('resume');
                const resumeError = document.getElementById('resume-error');
                if (!resumeInput.value) {
                    resumeError.textContent = 'Please upload your resume.';
                    return false;
                }
                const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
                if (resumeInput.files.length > 0 && !allowedTypes.includes(resumeInput.files[0].type)) {
                    resumeError.textContent = 'Invalid file type. Please upload a .pdf, .doc, or .docx file.';
                    return false;
                }
                resumeError.textContent = '';
                return true;
            }



            form.addEventListener('submit', (event) => {
                event.preventDefault();

                let isFormValid = true;

                isFormValid = validateName() && isFormValid;
                isFormValid = validateEmail() && isFormValid;
                isFormValid = validatePhone() && isFormValid;
                isFormValid = validatePosition() && isFormValid;
                isFormValid = validateQualifications() && isFormValid;
                isFormValid = validateResume() && isFormValid;


                if (isFormValid) {
                    // In a real application, you would send the form data to a server here
                    console.log('Form submitted successfully!');
                    alert('Your application has been submitted successfully!');
                    form.reset();
                }
            });

            document.getElementById('name').addEventListener('input', validateName);
            document.getElementById('email').addEventListener('input', validateEmail);
            document.getElementById('phone').addEventListener('input', validatePhone);
            document.getElementById('position').addEventListener('change', validatePosition);
            document.getElementById('qualifications').addEventListener('input', validateQualifications);
            document.getElementById('resume').addEventListener('change', validateResume);
        });
    </script>
</body>
</html>
